  <section class="intro-productos">
    <div class="contenido">
      <h2>Contacto</h2>
      <p>Escribinos para hacer pedidos, consultas o colaboraciones. Te responderemos pronto.</p>
      <p><strong>📞 Teléfono / WhatsApp:</strong> 
        <a href="tel:+50683908105" class="telefono-destacado">+506 8825 2608</a>
      </p>
      <p><strong>📸 Instagram:</strong> 
        <a href="https://instagram.com/carlouis_cr" target="_blank" class="instagram-destacado">@carlouis_cr</a>
      </p>
    </div>
  </section>

  <section class="formulario-contacto">
    <form name="contacto" method="POST" netlify data-netlify="true" netlify-honeypot="bot-field">
      <input type="hidden" name="form-name" value="contacto">
      <p style="display:none">
        <label>Don’t fill this out: <input name="bot-field" /></label>
      </p>

      <label for="nombre">Nombre:</label>
      <input 
        type="text" 
        name="nombre" 
        id="nombre" 
        required 
        maxlength="50" 
        pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ ]{2,50}" 
        autocomplete="name"
      >

      <label for="email">Correo electrónico:</label>
      <input 
        type="email" 
        name="email" 
        id="email" 
        required 
        maxlength="100" 
        autocomplete="email"
      >

      <label for="mensaje">Mensaje:</label>
      <textarea 
        name="mensaje" 
        id="mensaje" 
        rows="5" 
        required 
        maxlength="1000" 
        pattern=".{5,1000}" 
        title="El mensaje debe tener al menos 5 caracteres y máximo 1000."></textarea>

      <button type="submit">Enviar</button>
    </form>
  </section>
